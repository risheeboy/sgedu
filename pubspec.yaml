name: edu
description: An educational app for generating questions
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.6.3
  cloud_functions: ^5.3.2
  firebase_auth: ^5.4.2
  firebase_core: ^3.11.0
  go_router: ^12.1.3
  flutter_markdown: ^0.6.18
  google_fonts: ^5.1.0
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
